
spring.output.ansi.enabled=always

spring.h2.console.enabled=true

spring.datasource.url=jdbc:h2:file:./target/recipe;DB_CLOSE_ON_EXIT=FALSE
spring.jpa.hibernate.ddl-auto=update

logging.level.com.github.axonsimple=debug

